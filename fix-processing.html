<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fix Processing Entities</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #e9ecef;
      padding: 40px 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-wrapper {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 20px;
      text-align: center;
    }

    .logo-wrapper img {
      max-width: 180px;
      height: auto;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .container {
      max-width: 1000px;
      width: 100%;
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      gap: 24px;
    }

    .form-section,
    .log-section {
      flex: 1;
      min-width: 300px;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 600;
      color: #212529;
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      color: #495057;
      font-size: 14px;
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 14px;
      background: #f8f9fa;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #339af0;
      box-shadow: 0 0 0 2px rgba(51, 154, 240, 0.2);
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #081f2c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      margin-top: 24px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #175b81;
    }

    .log {
      background: #111;
      color: #39ff14;
      padding: 12px;
      font-family: monospace;
      height: 700px;
      overflow-y: auto;
      border-radius: 8px;
      font-size: 13px;
      border: 1px solid #333;
    }

    .log div {
      margin-bottom: 10px;
      max-width: 100%;
      word-break: break-word;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
    .tab-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      display: flex;
      gap: 12px;
      border-bottom: 2px solid #dee2e6;
      max-width: 960px;
      width: 100%;
    }

    ul li a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px 8px 0 0;
      text-decoration: none;
      color: #495057;
      background: #f1f3f5;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    ul li a:hover {
      background: #e9ecef;
      color: #212529;
    }

    ul li a.active {
      background: #081f2c;
      color: #fff;
    }

    input[type="file"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 20px auto;
      border: 2px solid #091f2d;
      border-radius: 10px;
      display: block;
      font-size: 16px;
      color: #091f2d;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      background: #091f2d;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="file"]::file-selector-button:hover {
      background: #091f2d;
    }
    .download-btn {
      display: inline-block;
      background-color: #081f2c;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      margin-top: 16px;
      transition: background 0.2s;
    }

    .download-btn:hover {
      background-color: #175b81;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <label for="baseUrl">Base URL:</label>
      <select id="baseUrl">
        <option value="https://api-sandbox.nuvei.com">https://api-sandbox.nuvei.com - INT</option>
        <option value="https://api.nuvei.com">https://api.nuvei.com - PROD</option>
      </select>

      <label for="apiKey">API Key:</label>
      <input id="apiKey" type="password" placeholder="X-API-KEY" required />

      <label for="excelFile">Excel File:</label>
      <input id="excelFile" type="file" accept=".xlsx" />

      <button id="procesar">Submit</button>
    </div>

    <div class="log-section">
      <h2>Log</h2>
      <div class="log" id="log"></div>
    </div>
  </div>

  <script>
    function log(msg) {
      const logDiv = document.getElementById("log");
      logDiv.textContent += msg + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    document.getElementById("procesar").addEventListener("click", async () => {
      const baseUrl = document.getElementById("baseUrl").value.trim();
      const apiKey = document.getElementById("apiKey").value.trim();
      const fileInput = document.getElementById("excelFile");

      if (!fileInput.files.length) return alert("Select an excel file");
      if (!baseUrl || !apiKey) return alert("Base URL and API Key are required!");

      const reader = new FileReader();
      reader.onload = async (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { raw: true });

        for (const [i, row] of rows.entries()) {
          const { authorizingEntityId, processingEntityId, gatewayName, clientId } = row;

          if (!authorizingEntityId || !processingEntityId || !gatewayName || !clientId) {
            log(`‚ùå Row ${i + 2}: missing fields`);
            continue;
          }

          log(`‚û°Ô∏è Row ${i + 2}: processingEntityId=${processingEntityId}`);

          const steps = [
            {
              method: "PUT",
              url: `${baseUrl}/entity-management-api/entities/${processingEntityId}`,
              body: { id: processingEntityId, parentId: authorizingEntityId, name: gatewayName },
            },
            {
              method: "PUT",
              url: `${baseUrl}/entity-management-api/entities/${processingEntityId}`,
              body: {
                id: processingEntityId,
                parentId: authorizingEntityId,
                name: gatewayName,
                externalIds: { clientId: clientId.toString() },
              },
            },
          ];

          let success = true;
          for (let j = 0; j < steps.length; j++) {
            const { method, url, body } = steps[j];
            log(`  ‚û°Ô∏è Step ${j + 1} ${method} ${url}`);
            try {
              const res = await fetch("/.netlify/functions/proxy", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  url,
                  method,
                  headers: { "Content-Type": "application/json", "X-API-KEY": apiKey },
                  body,
                }),
              });

              const text = await res.text();
              if (res.ok) {
                log(`  ‚úÖ Step ${j + 1} OK`);
              } else {
                log(`  ‚ùå Step ${j + 1} Failed ${res.status} ${text}`);
                success = false;
                break;
              }
            } catch (err) {
              log(`  ‚ùå Step ${j + 1} Error ${err.message}`);
              success = false;
              break;
            }
          }

          if (success) {
            log(`‚úÖ Row ${i + 2} completed\n`);
          } else {
            log(`‚ùå Row ${i + 2} failed\n`);
          }

          // espera un poco entre requests para no saturar
          await new Promise(r => setTimeout(r, 200));
        }

        log("üü¢ Execution completed");
      };

      reader.readAsArrayBuffer(fileInput.files[0]);
    });
  </script>
</body>
</html>
